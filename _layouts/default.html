  <body>
    {% include nav.html %}
    <section class='main'>
      {% if page.title == 'Blog' %}
      THIS IS THE BLOG
      {% else %}

      {% endif %}

      {% include comments.html %}
      {% include footer.html %}
    </section>
    {% include scripts.html %}
  </body>
</html>
