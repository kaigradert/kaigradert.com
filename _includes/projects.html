<article class="{% if page.lede == 'yes' %}lede{% endif %}">
  <h2>{{ page.title | smartypants }}</h2>
  {% if content %}
  {{ content }}
  {% endif %}
</article>
{% for project in site.work %}
<a name='{{project.slug}}'></a>
<article class='project'>
  <figure>
    {% for asset in project.assets %}
    <img alt='{{ project.title }}' src='{{ project.image }}'>
    {% endfor %}
    {% if project.content %}
    <figcaption>{{ project.content }}</figcaption>
    {% endif %}
  </figure>
  {% if project.meta %}
  <dl class='meta'>
    {% for data in project.meta %}
    <div>
      <dt>{{ data.key }}</dt>
      <dd>{{ data.value }}</dd>
    </div>
    {% endfor %}
  </dl>
  {% endif %}
</article>
{% endfor %}
