<head>
  <meta charset='utf-8'>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta content='on' http-equiv='cleartype'>
  <meta content='True' name='HandheldFriendly'>
  <meta content='width=device-width, minimum-scale=1, initial-scale=1' name='viewport'>
  <!-- / FOR GOOGLE -->
  <meta content='{{ site.description }}' name='description'>
  <meta content='{{ site.keywords }}' name='keywords'>
  <meta content='{{ site.title }}' name='author'>
  <meta content="A rights resered. {{ site.time | date: '%Y' }} {{ site.title }}" name='copyright'>
  <!-- / FOR FACEBOOK -->
  <meta content='{{ page.title }} | {{ site.title }}' property='og:title'>
  <meta content='article' property='og:type'>
  {% for asset in assets %}
  {% if asset.type == 'image' %}
  <meta content='{{ site.permalink }}{{ asset.url }}' property='og:image'>
  {% endif %}
  {% endfor %}
  <meta content="http://www.gravatar.com/avatar/{{ site.meta['config_gravatar'] }}.png?s=400" property='og:image'>
  <meta content='{{ permalink }}/' property='og:url'>
  <meta content='{{ site.description }}' property='og:description'>
  <meta content='{{ site.title }}' property='og:site_name'>
  <meta content='1389774573' property='fb:admins'>
  <!-- / FOR TWITTER -->
  <meta content='summary' name='twitter:card'>
  <meta content='{{ page.title }} | {{ site.title }}' name='twitter:title'>
  <meta content='{{ site.description }}' name='twitter:description'>
  {% for asset in assets %}
  {% if asset.type == 'image' %}
  <meta content='{{ site.permalink }}{{ asset.url }}' name='twitter:image'>
  {% endif %}
  {% endfor %}
  <meta content='http://www.gravatar.com/avatar/{{site.gravatar}}.png?s=400' name='twitter:image'>
  <link href='{{site.feed_url}}' rel='alternate' type='application/rss+xml'>
  <link href='/uploads/favicon.ico' rel='shortcut icon'>
  <!-- / STYLE SHEETS -->
  <link href='/styles/global.css' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' media='screen' rel='stylesheet' type='text/css'>
  <!-- / MODERNIZR -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js' type='text/javascript'></script>
  <!-- / FIGHT FOUC! http://www.paulirish.com/2009/avoiding-the-fouc-v3/ -->
  <script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js no-fouc');</script>
  <!-- / TYPEKIT -->
  <script src='https://use.typekit.net/boj0vyn.js'></script>
  <script>
    try{Typekit.load({ async: true });}catch(e){}
  </script>
</head>
